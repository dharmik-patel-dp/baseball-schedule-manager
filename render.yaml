services:
  - type: web
    name: baseball-schedule-manager
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        generateValue: true
      - key: EMAIL_USER
        value: your-email@gmail.com
      - key: EMAIL_PASS
        value: your-app-password
      - key: DB_DRIVER
        value: postgres
      - key: PGHOST
        fromDatabase:
          name: baseball-db
          property: host
      - key: PGPORT
        fromDatabase:
          name: baseball-db
          property: port
      - key: PGUSER
        fromDatabase:
          name: baseball-db
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: baseball-db
          property: password
      - key: PGDATABASE
        fromDatabase:
          name: baseball-db
          property: database
      - key: PGSSLMODE
        value: require

databases:
  - name: baseball-db
    plan: starter
    databaseName: baseball_schedule
    user: baseball_user